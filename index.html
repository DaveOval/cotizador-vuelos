<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
    <main class="main">

        <picture class="main_img">
            <img src="./src/assets/img/d5aec425-e4c4-4c46-a5a9-9f2269ae9de1.jpeg" alt="Logo">
        </picture>

        <Form class="main_form" onsubmit="cotizar(event)" >
            <div class="main_form_item left" >
                <div>
                    <p>Nombre</p>
                    <input type="text" placeholder="Nombre" required min="1" maxlength="50" id="name"/>
                </div>
                <div>
                    <p>Fecha de salida</p>
                    <input type="text" readonly required id="fecha_ida" placeholder="Agrega una fecha de salida" min="1" maxlength="20" />
                </div>
            </div>
            <div class="main_form_item" >
                <div>
                    <p>Correo</p>
                    <input type="mail" placeholder="Correo" required min="1" maxlength="50" id="email"/>
                </div>
                <div>
                    <p>Fecha de Regreso</p>
                    <input type="text" readonly id="fecha_regreso" required min="1" maxlength="20" placeholder="Agrega una fecha de regreso" />
                </div>
            </div>
            <div class="main_form_item" >
                <div>
                    <p>Destino</p>
                    <input type="text" placeholder="Destino en formato IATA" required min="1" maxlength="50"  id="destination"/>
                </div>
                <div>
                    <p>Numero de pasajeros</p>
                    <select name="pasengers">
                        <option value="1" selected>1 pasajero</option>
                        <option value="2">2 pasajeros</option>
                        <option value="3">3 pasajeros</option>
                        <option value="4">4 pasajeros</option>
                        <option value="5">5 pasajeros</option>
                        <option value="6">6 pasajeros</option>
                        <option value="7">7 pasajeros</option>
                        <option value="8">8 pasajeros</option>
                        <option value="9">9 pasajeros</option>
                        <option value="10">10 pasajeros</option>
                    </select>
                </div>
            </div>
            <div class="main_form_item right" >
                <input type="submit" value="Cotizar" />
            </div>
        </Form>

        <div class="footer_img">
            <picture class="footer_img_container" >
                <img src="./src/assets/img/1a0a7d6c-5534-4282-9ec8-bc9849d35f0f.jpeg" alt="Logo">
            </picture>
            <picture class="footer_img_container" >
                <img src="./src/assets/img/c6d4f330-ff81-4b4c-bb5d-83565661a420.jpeg" alt="Logo">
            </picture>
            <picture class="footer_img_container" >
                <img src="./src/assets/img/iata.jpeg" alt="Logo">
            </picture>
        </div>
    </main>

    <div class="card-calender" id="calender" style="display: none;" id="calender">
        <img class="calender_container_img" onclick="handleCalender();" src="./src/assets/svg/close.svg" />
        <calendar-range 
            months="2" 
            min="2024-01-01"
            max="2100-12-31"
            id="calender-range"
            >
          <svg
            aria-label="Previous"
            slot="previous"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path d="M15.75 19.5 8.25 12l7.5-7.5"></path>
          </svg>
          <svg
            aria-label="Next"
            slot="next"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
          </svg>
          <div class="grid calendar-range">
            <calendar-month></calendar-month>
            <calendar-month offset="1"></calendar-month>
          </div>
        </calendar-range>
      </div>

    <script src="./src/javascript/index.js"></script>
    <script type="module" src="https://unpkg.com/cally"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
